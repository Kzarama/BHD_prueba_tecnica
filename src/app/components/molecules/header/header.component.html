@if (variant === 'transparent') {
<button class="hamburguer_menu" (click)="toggleActive()">
  <img src="assets/icons/menu.svg" alt="menu" />
</button>
} @else {
<header>
  <button class="hamburguer_menu--white" (click)="toggleActive()">
    <img src="assets/icons/menu.svg" alt="menu" />
  </button>

  <h1>{{ title }}</h1>

  <hr />
</header>
} 

@if (isActive) {
<app-menu [isAnimating]="isAnimating" (cerrar)="toggleActive()" />
}
