<a [routerLink]="'/' + route" routerLinkActive="active"
  ><img
    [ngSrc]="
      currentRoute === '/' + route
        ? 'assets/icons/' + route + '_green.svg'
        : 'assets/icons/' + route + '_gray.svg'
    "
    alt="{{ text }}"
    width="30"
    height="30"
  /><span> {{ text }}</span></a
>
