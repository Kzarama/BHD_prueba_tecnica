<div class="bg-transparent">
  <aside #modalContent [class]="isAnimating ? 'menu fade-in' : 'menu fade-out'">
    @if (isAuthenticated){
    <div class="user">
      <div class="user_photo"></div>
      <span>{{ userData?.name }}</span>
    </div>
    }@else {
    <app-logo />
    }

    <hr class="header_separator" />

    @if (isAuthenticated){
    <ul class="menu_list">
      <li>
        <a routerLink="/dashboard"
          ><img
            ngSrc="assets/icons/dashboard_green.svg"
            alt="dashboard"
            width="30"
            height="30"
          />Mis productos</a
        >
      </li>
      <li>
        <a routerLink="/transactions"
          ><img
            ngSrc="assets/icons/transactions_green.svg"
            alt="Transacciones"
            width="30"
            height="30"
          />Transacciones</a
        >
      </li>
      <li>
        <a routerLink="/offers"
          ><img
            ngSrc="assets/icons/offers_green.svg"
            alt="Ofertas"
            width="30"
            height="30"
          />Ofertas</a
        >
      </li>
      <li>
        <a routerLink="/configuration"
          ><img
            ngSrc="assets/icons/configuration_green.svg"
            alt="Configuración"
            width="30"
            height="30"
          />Configuración</a
        >
      </li>
    </ul>

    <hr class="options_separator" />
    }
    <ul class="menu_list">
      <li>
        <a routerLink="/contact"
          ><img src="assets/icons/contact.svg" alt="Contacto" />Contacto</a
        >
      </li>
      <li>
        <a routerLink="/branches"
          ><img src="assets/icons/branches.svg" alt="Sucursales" />Sucursales</a
        >
      </li>
    </ul>

    @if (isAuthenticated){
    <app-button
      class="bottom-button"
      variant="border"
      text="CERRAR SESIÓN"
      (action)="handleLogout()"
    />}
  </aside>
</div>
